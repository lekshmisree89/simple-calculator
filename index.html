<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2 style="text-align: center; margin-bottom: 20px;">Simple Calculator</h2>
        <input id="num1" type="number" placeholder="Enter first number">
        <select id="operator">
            <option value = "placeholder">enter </option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="num2" type="number" placeholder="Enter second number">
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
